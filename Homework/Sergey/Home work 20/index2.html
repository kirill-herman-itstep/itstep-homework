<!DOCTYPE html>
<html lang="en">
<head>

    <title>Домашняя работа №20</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <ul class="container">
        <li class="this-PC"><div class="this-PC-controller">This PC</div>
            <ul class="not-reflect">
                <li class="disk-C"><div class="disk-C-controller">Local Disk (C:)</div>
                    <ul class="not-reflect">
                        <li>Program files</li>
                        <li>Users</li>
                        <li>Windows</li>
                    </ul>
                </li>
                <li class="disk-D"><div class="disk-D-controller">Local Disk (D:)</div>

                        <li>New Folder 1</li>
                        <li>New Folder 2</li>
                        <li>New Folder 3</li>
                    </ul><div></div>
                </li>
                <li class="disk-E"><div class="disk-E-controller">Local Disk (E:)</div>
                    <ul class="not-reflect">
                        <li>Game 1</li>
                        <li>Game 2 </li>
                        <li>Game 3</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <script src="script2.js"></script>
