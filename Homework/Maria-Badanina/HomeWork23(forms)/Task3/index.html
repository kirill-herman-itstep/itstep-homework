<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <div class="styles">
                <div>
                    <input type="checkbox" value="bold" id="bold">
                    <label for="bold">Bold</label>
                </div>
                <div>
                    <input type="checkbox" value="underline" id="underline">
                    <label for="underline">Underline</label>
                </div>
                <div>
                    <input type="checkbox" value="italic" id="italics">
                    <label for="italics">Italics</label>
                </div>
                <div>
                    <input type="radio" name="text-alight" value="left" id="left">
                    <label for="left">Left</label>
                </div>
                <div>
                    <input type="radio" name="text-alight" value="right" id="right">
                    <label for="right">Right</label>
                </div>
                <div>
                    <input type="radio" name="text-alight" value="justify" id="justify">
                    <label for="justify">Justify</label>
                </div>
            </div>
            <textarea name="" id="" rows="10"></textarea>
            <button>Show text</button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
