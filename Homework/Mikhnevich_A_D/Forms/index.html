<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- <div class="modal">
        <p></p>
    </div> -->
    <section class="task1">
        <h4>Task 1</h4>
        <template>
            <div class="message">
                <div class="userInfo">
                    <span class="userName"></span>
                    <span class="date"></span>
                </div>
                <div class="text"></div>
            </div>
        </template>
        <div class="messageList">
        </div>
        <form class="postForm">
            <h4>Add new Message</h4>
            <div class="yourName">
                <span>Your name:</span>
                <input type="text">
            </div>
            <div class="yourMessage">
                <span>Your message:</span>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <button>Send</button>
        </form>
    </section>
    <section class="task2">
        <template class="questionForm">
            <div class="question">
                <p>
                    <strong></strong><span></span>
                </p>
                <form action="">
                    <button>Next</button>
                </form>
            </div>
        </template>
        <template class="answerForm">
            <div class="answer">
                <input name="quiz" type="radio"><label for=""></label>
            </div>
        </template>
        <h4>Task 2</h4>
    </section>
    <section class="task3">
        <div class="styles">
            <div class="style">
                <input id="style1" type="checkbox" name="fontWeight"><label for="style1">Bold</label>
            </div>
            <div class="style">
                <input id="style2" type="checkbox" name="textDecoration"><label for="style2">Underline</label>
            </div>
            <div class="style">
                <input id="style3" type="checkbox" name='fontStyle'><label for="style3">Italic</label>
            </div>
            <div class="style">
                <input id="style4" type="radio" name="textAlign"><label for="style4">Left</label>
            </div>
            <div class="style">
                <input id="style5" type="radio" name="textAlign"><label for="style5">Right</label>
            </div>
            <div class="style">
                <input id="style6" type="radio" name="textAlign"><label for="style6">Justify</label>
            </div>
        </div>
        <textarea></textarea>
        <button>Show text</button>
    </section>
    <section class="task4">
        <template>
        </template>
        <div class="booklist">
            <div class="book">
                <div class="img"></div>
                <strong>Book</strong>
                <p>Author</p>
                <div class="price">price</div>
                <button>Select</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
